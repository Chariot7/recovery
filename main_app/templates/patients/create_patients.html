{% extends 'base.html' %}
{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group">
            {{ form.query }}
                <div class="input-group-append">
                    <button type="submit" class="btn btn-dark">Add</button>
                </div>
            </div>
        </div>
    </form>
    {% for search in search %}
        <p id={{ search.id}}>{{ search.label }}</p>
    {% endfor %}
{% endblock %}
